<template>
    <lightning-card title="Search Product" icon-name="standard:quote">
        <div if:true={errorMsg} style="margin-left: 3%;">
            <p style="color: red;">{errorMsg}</p>
        </div>

        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                    <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                    <lightning-input type="text"
                                                     label="Enter Product Code"
                                                     onchange={handleAccountName} ></lightning-input>
                            </div>
                        </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                    <lightning-button label="Search"
                                      variant="brand"
                                      onclick={handleSearch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout><br/>

        <div if:true={searchData}>
            <lightning-datatable data={searchData}
                                 columns={columns}
                                 key-field="id"
                                 hide-checkbox-column="true"
                                 hide-default-action="true"></lightning-datatable>
            <lightning-button-group class="slds-m-around_medium">
                <lightning-button label="Cancel" variant="neutral" onclick={handleDialogClose}></lightning-button>
                <lightning-button label="Save" variant="brand" type="submit" onclick={handleSave}></lightning-button>
            </lightning-button-group>
        </div>
    </lightning-card>

</template>
